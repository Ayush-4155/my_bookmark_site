<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <h1>My Bookmarks</h1>
    <h2>Main bookmarks</h2>

    <h3>Google 👇</h3>
    <img width="200" src="Screenshot 2025-08-27 153729.png" alt="google">
    <p><button class="google-button" onclick="openGoogle()">
        <i class="fab fa-google"></i> Open Google
    </button></p>

    <h3>AnimeDekho 👇</h3>
    <img width="200" src="Screenshot 2025-08-27 154107.png" alt="AnimeDekho">
    <p><button class="AD-button" onclick="openanimedekho()">😎 Open AnimeDekho</button></p>

    <h3>PSIT 👇</h3>
    <img width="200" src="Screenshot 2025-08-27 153102.png" alt="PSIT image">
    <p><button class="PSIT-button" onclick="openpsiterp()">👩🏻‍🎓 Open PSIT erp</button></p>

    <h3>YouTube 👇</h3>
    <img width="200" src="YouTube.png" alt="YouTube">
    <p><button class="YT-button" onclick="openyoutube()">Open YouTube</button></p>

    <p>Made by ._.Ayush._.</p>
    <script>
        function openGoogle() {
            window.open("https://www.google.com", "_blank");
        }
        function openanimedekho() {
            window.open("https://animedekho.co", "_blank");
        }
        function openpsiterp() {
            window.open("https://erp.psit.ac.in", "_blank");
        }
        function openyoutube() {
            window.open("https://www.youtube.com", "_blank");
        }
    </script>


</body>

</html>
